<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Quote Request - Deep Hull Marine</title>
    <meta name="description" content="Get in touch with Deep Hull Marine for professional diving services, 24/7 emergency marine assistance, hull cleaning, and comprehensive underwater services in Jacksonville and St. Augustine.">
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #1e40af;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .forms-wrapper {
            padding: 2rem;
        }
        
        .form-section {
            margin-bottom: 3rem;
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .form-title {
            font-size: 1.5rem;
            color: #1e40af;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .form {
            display: grid;
            gap: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        input, textarea, select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .required {
            color: #ef4444;
        }
        
        .submit-btn {
            background: #1e40af;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background: #1e3a8a;
            transform: translateY(-1px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .back-link {
            display: inline-block;
            color: #6b7280;
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #374151;
        }
        
        .back-link::before {
            content: "‚Üê ";
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .forms-wrapper {
                padding: 1rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .honeypot {
            position: absolute;
            left: -9999px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Deep Hull Marine</h1>
            <p>Professional diving service - 24/7 emergency marine assistance. Not just hull cleaning.</p>
        </div>
        
        <div class="forms-wrapper">
            <a href="/" class="back-link">Back to Homepage</a>
            
            <!-- Contact Form -->
            <div class="form-section">
                <h2 class="form-title">General Contact</h2>
                <form name="contact-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="form" action="/success">
                    <input type="hidden" name="form-name" value="contact-form" />
                    <div class="honeypot">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="contact-firstName" name="firstName" required aria-describedby="firstName-help" />
                        </div>
                        <div class="form-group">
                            <label for="contact-lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="contact-lastName" name="lastName" required />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-email">Email Address <span class="required">*</span></label>
                            <input type="email" id="contact-email" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="contact-phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="contact-phone" name="phone" required placeholder="(904) 570-0910" />
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="contact-subject">Subject <span class="required">*</span></label>
                        <input type="text" id="contact-subject" name="subject" required />
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="contact-message">Message <span class="required">*</span></label>
                        <textarea id="contact-message" name="message" required placeholder="Tell us how we can help you..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <!-- Quote Request Form -->
            <div class="form-section">
                <h2 class="form-title">Request a Quote</h2>
                <form name="quote-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="form" action="/success">
                    <input type="hidden" name="form-name" value="quote-request" />
                    <div class="honeypot">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quote-firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="quote-firstName" name="firstName" required />
                        </div>
                        <div class="form-group">
                            <label for="quote-lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="quote-lastName" name="lastName" required />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quote-email">Email Address <span class="required">*</span></label>
                            <input type="email" id="quote-email" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="quote-phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="quote-phone" name="phone" required placeholder="(904) 570-0910" />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quote-vesselType">Vessel Type <span class="required">*</span></label>
                            <select id="quote-vesselType" name="vesselType" required>
                                <option value="">Select vessel type</option>
                                <option value="sailboat">Sailboat</option>
                                <option value="powerboat">Powerboat</option>
                                <option value="yacht">Yacht</option>
                                <option value="catamaran">Catamaran</option>
                                <option value="fishing-boat">Fishing Boat</option>
                                <option value="commercial">Commercial Vessel</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quote-vesselLength">Vessel Length</label>
                            <input type="text" id="quote-vesselLength" name="vesselLength" placeholder="e.g., 35 feet" />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quote-serviceType">Service Type <span class="required">*</span></label>
                            <select id="quote-serviceType" name="serviceType" required>
                                <option value="">Select service</option>
                                <option value="hull-cleaning">Hull Cleaning</option>
                                <option value="prop-polishing">Prop Polishing</option>
                                <option value="zinc-replacement">Zinc Replacement</option>
                                <option value="full-service">Full Service Package</option>
                                <option value="emergency">Emergency Service</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quote-location">Location</label>
                            <input type="text" id="quote-location" name="location" placeholder="Marina or dock location" />
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="quote-urgency">Urgency</label>
                        <select id="quote-urgency" name="urgency">
                            <option value="">Select urgency</option>
                            <option value="emergency">Emergency (within 24 hours)</option>
                            <option value="urgent">Urgent (within 3 days)</option>
                            <option value="standard">Standard (within 1 week)</option>
                            <option value="flexible">Flexible timing</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="quote-message">Additional Information</label>
                        <textarea id="quote-message" name="message" placeholder="Any additional details about your vessel or service needs..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Request Quote</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
