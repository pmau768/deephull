<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Quote Request - Deep Hull Marine</title>
    <meta name="description" content="Get in touch with Deep Hull Marine for professional diving services, 24/7 emergency marine assistance, hull cleaning, and comprehensive underwater services in Jacksonville and St. Augustine.">
    <link rel="icon" href="/favicon.ico">
    <style>
        /* --- Animated SVG Wave for Hero --- */
        .hero-wave {
            position: absolute;
            left: 0; right: 0; top: 0;
            width: 100%;
            height: 120px;
            z-index: 0;
            pointer-events: none;
        }

        /* --- Fade/Slide-in Animations --- */
        .fade-slide-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideIn 1s cubic-bezier(.5,1.5,.5,1) forwards;
        }
        .fade-slide-in.delay-1 { animation-delay: 0.3s; }
        .fade-slide-in.delay-2 { animation-delay: 0.6s; }
        @keyframes fadeSlideIn {
            to { opacity: 1; transform: none; }
        }

        /* --- Service Highlights --- */
        .service-highlights {
            display: flex;
            gap: 2rem;
            justify-content: center;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem 1rem;
            border-radius: 0 0 1rem 1rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        .service-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.08);
            border-radius: 0.75rem;
            padding: 1rem 0.75rem;
            min-width: 120px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            color: #fff;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideIn 0.8s cubic-bezier(.5,1.5,.5,1) forwards;
        }
        .service-card:nth-child(1) { animation-delay: 0.2s; }
        .service-card:nth-child(2) { animation-delay: 0.4s; }
        .service-card:nth-child(3) { animation-delay: 0.6s; }
        .service-card svg {
            width: 32px; height: 32px;
            margin-bottom: 0.5rem;
            fill: #fff;
        }

        /* --- Glowing CTA Button --- */
        .submit-btn {
            box-shadow: 0 0 0 0 #3b82f6;
            transition: background 0.2s, transform 0.1s, box-shadow 0.3s;
        }
        .submit-btn:hover {
            background: #1e3a8a;
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 0 12px 2px #3b82f6;
        }
        .submit-btn:active {
            transform: translateY(0) scale(0.98);
        }
        .submit-btn.bounce-in {
            animation: bounceIn 0.7s cubic-bezier(.5,1.5,.5,1) forwards;
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.7) translateY(40px); }
            60% { opacity: 1; transform: scale(1.1) translateY(-10px); }
            80% { transform: scale(0.95) translateY(0); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- Ripple Effect for Buttons --- */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background: rgba(59,130,246,0.3);
            pointer-events: none;
        }
        @keyframes ripple {
            to { transform: scale(2.5); opacity: 0; }
        }

        /* --- Responsive Service Highlights --- */
        @media (max-width: 768px) {
            .service-highlights {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0.5rem;
            }
        }
        /* ...existing code... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #1e40af;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .forms-wrapper {
            padding: 2rem;
        }
        
        .form-section {
            margin-bottom: 3rem;
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .form-title {
            font-size: 1.5rem;
            color: #1e40af;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .form {
            display: grid;
            gap: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        input, textarea, select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .required {
            color: #ef4444;
        }
        
        .submit-btn {
            background: #1e40af;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background: #1e3a8a;
            transform: translateY(-1px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .back-link {
            display: inline-block;
            color: #6b7280;
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #374151;
        }
        
        .back-link::before {
            content: "‚Üê ";
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .forms-wrapper {
                padding: 1rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .honeypot {
            position: absolute;
            left: -9999px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" style="position:relative;">
        <!-- Animated SVG Wave for Hero -->
        <svg class="hero-wave" viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="#667eea" fill-opacity="0.5" d="M0,40 C480,120 960,0 1440,80 L1440,120 L0,120 Z"></path></svg>
        <div class="header" style="position:relative; z-index:2;">
            <h1 class="fade-slide-in">Contact Deep Hull Marine</h1>
            <p class="fade-slide-in delay-1">Professional diving service - 24/7 emergency marine assistance. Not just hull cleaning.</p>
        </div>

        <!-- Service Highlights Section -->
        <div class="service-highlights">
            <div class="service-card">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 2" stroke="#fff" stroke-width="2" fill="none"/></svg>
                <div>24/7 Emergency Response</div>
            </div>
            <div class="service-card">
                <svg viewBox="0 0 24 24"><rect x="4" y="8" width="16" height="8" rx="4"/><path d="M8 12h8" stroke="#fff" stroke-width="2" fill="none"/></svg>
                <div>Hull Cleaning & Prop Polishing</div>
            </div>
            <div class="service-card">
                <svg viewBox="0 0 24 24"><path d="M12 2v20M2 12h20" stroke="#fff" stroke-width="2" fill="none"/></svg>
                <div>Commercial & Yacht Services</div>
            </div>
        </div>

        <div class="forms-wrapper">
            <a href="/" class="back-link">Back to Homepage</a>

            <!-- Contact Form -->
            <div class="form-section">
                <h2 class="form-title fade-slide-in delay-2">General Contact</h2>
                <form name="contact-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="form" action="/success" role="form" aria-labelledby="contact-form-title">
                    <input type="hidden" name="form-name" value="contact-form" />
                    <div class="honeypot" aria-hidden="true">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </div>

                    <fieldset class="form-row" aria-required="true">
                        <legend class="sr-only">Name</legend>
                        <div class="form-group">
                            <label for="contact-firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="contact-firstName" name="firstName" required aria-required="true" aria-describedby="firstName-help" />
                        </div>
                        <div class="form-group">
                            <label for="contact-lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="contact-lastName" name="lastName" required aria-required="true" />
                        </div>
                    </fieldset>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-email">Email Address <span class="required">*</span></label>
                            <input type="email" id="contact-email" name="email" required aria-required="true" />
                        </div>
                        <div class="form-group">
                            <label for="contact-phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="contact-phone" name="phone" required aria-required="true" placeholder="(904) 570-0910" />
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="contact-subject">Subject <span class="required">*</span></label>
                        <input type="text" id="contact-subject" name="subject" required />
                    </div>

                    <div class="form-group full-width">
                        <label for="contact-message">Message <span class="required">*</span></label>
                        <textarea id="contact-message" name="message" required placeholder="Tell us how we can help you..."></textarea>
                    </div>

                    <div id="contact-status" class="sr-only" aria-live="polite"></div>
                    <button type="submit" class="submit-btn bounce-in">Send Message</button>
                </form>
            </div>

            <!-- Quote Request Form -->
            <div class="form-section">
                <h2 class="form-title fade-slide-in delay-2">Request a Quote</h2>
                <form name="quote-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="form" action="/success" role="form" aria-labelledby="quote-form-title">
                    <input type="hidden" name="form-name" value="quote-request" />
                    <div class="honeypot" aria-hidden="true">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quote-firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="quote-firstName" name="firstName" required />
                        </div>
                        <div class="form-group">
                            <label for="quote-lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="quote-lastName" name="lastName" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quote-email">Email Address <span class="required">*</span></label>
                            <input type="email" id="quote-email" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="quote-phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="quote-phone" name="phone" required placeholder="(904) 570-0910" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quote-vesselType">Vessel Type <span class="required">*</span></label>
                            <select id="quote-vesselType" name="vesselType" required>
                                <option value="">Select vessel type</option>
                                <option value="sailboat">Sailboat</option>
                                <option value="powerboat">Powerboat</option>
                                <option value="yacht">Yacht</option>
                                <option value="catamaran">Catamaran</option>
                                <option value="fishing-boat">Fishing Boat</option>
                                <option value="commercial">Commercial Vessel</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quote-vesselLength">Vessel Length</label>
                            <input type="text" id="quote-vesselLength" name="vesselLength" placeholder="e.g., 35 feet" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quote-serviceType">Service Type <span class="required">*</span></label>
                            <select id="quote-serviceType" name="serviceType" required>
                                <option value="">Select service</option>
                                <option value="hull-cleaning">Hull Cleaning</option>
                                <option value="prop-polishing">Prop Polishing</option>
                                <option value="zinc-replacement">Zinc Replacement</option>
                                <option value="full-service">Full Service Package</option>
                                <option value="emergency">Emergency Service</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quote-location">Location</label>
                            <input type="text" id="quote-location" name="location" placeholder="Marina or dock location" />
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="quote-urgency">Urgency</label>
                        <select id="quote-urgency" name="urgency">
                            <option value="">Select urgency</option>
                            <option value="emergency">Emergency (within 24 hours)</option>
                            <option value="urgent">Urgent (within 3 days)</option>
                            <option value="standard">Standard (within 1 week)</option>
                            <option value="flexible">Flexible timing</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="quote-message">Additional Information</label>
                        <textarea id="quote-message" name="message" placeholder="Any additional details about your vessel or service needs..."></textarea>
                    </div>

                    <div id="quote-status" class="sr-only" aria-live="polite"></div>
                    <button type="submit" class="submit-btn bounce-in">Request Quote</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Minimal accessibility helpers: visually-hidden class and form submit announcers
        (function(){
            var style = document.createElement('style');
            style.innerHTML = '.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}';
            document.head.appendChild(style);

            function hookForm(formName, statusId){
                var form = document.forms[formName];
                if(!form) return;
                var status = document.getElementById(statusId);
                form.addEventListener('submit', function(){
                    if(status) status.textContent = 'Submitting‚Ä¶';
                    if(status) status.focus && status.focus();
                });
            }

            hookForm('contact-form', 'contact-status');
            hookForm('quote-request', 'quote-status');
        })();

        // Ripple effect for CTA buttons
        document.querySelectorAll('.submit-btn').forEach(function(btn){
            btn.addEventListener('click', function(e){
                var ripple = document.createElement('span');
                ripple.className = 'ripple';
                var rect = btn.getBoundingClientRect();
                var size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
                btn.style.position = 'relative';
                btn.appendChild(ripple);
                ripple.addEventListener('animationend', function(){
                    ripple.remove();
                });
            });
        });
    </script>
</body>
</html>
