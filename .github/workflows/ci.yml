name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck dnsutils
      - name: Run shell tests
        run: bash tests/check-domain-test.sh
      - name: Smoke-run domain checker
        run: bash check-domain.sh example.com || true
